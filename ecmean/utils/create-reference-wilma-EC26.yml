# directories to be specified, machine dependent, simplify path serach
dirs: 
  datadir: "/work/scratch/users/paolo/ecmean_datasets"
  eradir: "/work/datasets/obs/ERA5"
  esadir: "/work/datasets/obs/ESA-CCI-L4/mon"
  mswepdir: "/work/datasets/obs/MSWEP/mon"

# mask, we are using land-sea mask from ERA5
mask: "/work/datasets/obs/ERA5/land_sea_mask/landsea_mask.nc"

# key parameters
#  dataset: dataset name
#  longname: full variable description
#  derived: the variable in the file, follow the ECmean4 (CDO-derived) syntax
#  operation: if do the "mean" or the "integral" (default if not defined, 'mean')cd an
#  mask: 'land', 'ocean', 'south', 'north' (default if not defined, 'global')
#  domain: 'atm' or 'oce' variables  (default if not defined, 'atm')
#  direction: for fluxes, can be 'up' or 'down' (default)
#  org_units: original file units
#  tgt_units: target file units: conversion done with metpy, integrals have a m^2 factor
#  dir: where to find 

tas_land: 
  dataset: CRU
  longname: '2m Temperature (land-only)'
  derived: tmp
  mask: land-no-antarctica
  org_units: celsius
  tgt_units: celsius
  dir: "{datadir}/{dataset}/data/v4.09/*.nc"
  notes: 'CRU TS4.09'
tas: 
  dataset: BERKELEY-EARTH
  longname: '2m Temperature'
  derived: 2t
  org_units: celsius
  tgt_units: celsius
  dir: "{datadir}/{dataset}/Berkeley-Earth_aqua-filled_1x1_1979-2024.nc"
  notes: "Berkeley Earth Surface Temperature, version without missing points used in AQUA"
psl: 
  dataset: ERA5
  longname: 'Mean Sea Level Pressure'
  derived: msl
  org_units: Pa
  tgt_units: hPa
  dir: "{eradir}/mean_sea_level_pressure/mon/*.nc"
pr:
  dataset: MSWEP
  longname: 'Precipitation'
  derived: precipitation
  org_units: mm/month
  tgt_units: mm/day
  dir: "{mswepdir}/*.nc"
  notes: 'v2.80; PAST+NRT'
evspsbl: 
  dataset: ERA5
  longname: 'Evaporation'
  derived: E
  org_units: m/day
  tgt_units: mm/day
  dir: "{eradir}/evaporation/mon/*.nc"
pme: 
  dataset: ERA5
  longname: 'Precip. minus Evap.'
  derived: TP+E
  org_units: m/day
  tgt_units: mm/day
  dir: ['{eradir}/total_precipitation/mon/ERA5_total_precipitation_mon_full_sfc_1940-2024.nc', '{eradir}/evaporation/mon/*.nc']
clt: 
  dataset: EBAF_v4.2.1
  longname: 'Total Cloud Cover'
  derived: cldarea_total_daynight_mon
  org_units: '%'
  tgt_units: frac
  dir: "{datadir}/{dataset}/CERES_EBAF_Edition4.2.1_MONTHLY_200003-202506.nc"
  notes: 'Edition 4.2.1; Revised data Release Date March 14, 2025'
cll: 
  dataset: ERA5
  longname: 'Low Cloud Cover'
  derived: LCC
  org_units: frac
  tgt_units: frac
  dir: '{eradir}/low_cloud_cover/*.nc'
clm: 
  dataset: ERA5
  longname: 'Medium Cloud Cover'
  derived: MCC
  org_units: frac
  tgt_units: frac
  dir: '{eradir}/medium_cloud_cover/mon/*.nc'
clh: 
  dataset: ERA5
  longname: 'High Cloud Cover'
