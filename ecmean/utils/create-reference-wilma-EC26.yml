  org_units: frac
  tgt_units: frac
  dir: '{eradir}/high_cloud_cover/mon/*.nc'
pr_oce:
  dataset: MSWEP
  longname: 'Precipitation (ocean)'
  derived: precipitation
  mask: ocean
  operation: integral
  org_units: mm/month
  tgt_units: Sv
  dir: "{mswepdir}/*.nc"
pme_oce: 
  dataset: ERA5
  longname: 'Precip. minus Evap. (ocean)'
  mask: ocean
  operation: integral
  derived: TP+E
  org_units: m/day
  tgt_units: Sv
  dir: ['{eradir}/total_precipitation/mon/ERA5_total_precipitation_mon_full_sfc_1940-2024.nc', '{eradir}/evaporation/mon/*.nc']  
pr_land:
  dataset: MSWEP
  longname: 'Precipitation (land)'
  derived: precipitation
  operation: integral
  mask: land
  operation: integral
  org_units: mm/month
  tgt_units: Sv
